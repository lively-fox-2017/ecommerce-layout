  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">

	<section class="pure-g card-container">
    <div class="pure-u-1 pure-u-md-1-3 pure-u-xl-1-4 item-card-wrapper">

	    			</div>

    <div class="cart-header">
      <span class="close">&times;</span>
      <h2>cart</h2>

    <div class="cart-body">

    			<span>100.000</span>
    		</div>
    	</div>

    	<div class="cart-total cart-item pure-g">
    		<div class="cart-item-name pure-u-1 pure-u-md-1-2 pure-u-xl-1-2">
    			Total
    		</div>
    		<div class="cart-item-price pure-u-1 pure-u-md-1-2 pure-u-xl-1-2">
