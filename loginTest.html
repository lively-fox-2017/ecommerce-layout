    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">

            <input type="text" ref="name" placeholder="Username">
          </div>
        </div>

            <i class="lock icon"></i>

        </div>
        <div class="ui fluid large teal submit button" @click.prevent="getFormValues()">Login</div>
      </div>

    </form>
