<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style/style.css">

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="cart">

      <!-- ===== HEADER ===== -->

      <div class="header" id="header">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">
                <img src="assets/img/Gorillaz.png" width="80" alt="">
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="cart_items">Your Cart: <span class="items">{{ qty }} Items</span></a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Accessories</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Sign Out</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>

      <!-- ===== SLIDER ===== -->

      <div class="slider">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="assets/img/slider-1.jpg" alt="">
            </div>
            <div class="item">
              <img src="assets/img/slider-2.jpg" alt="">
            </div>
            <div class="item">
              <img src="assets/img/slider-3.jpg" alt="">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- ===== ITEM ===== -->

      <div class="item">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2>List Item</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-hover">
                <tr>
                  <th>No</th>
                  <th colspan="2">Items</th>
                  <th>Price</th>
                  <th colspan="2">Quantity</th>
                </tr>
                <tr v-for="(crt, index) in cart_items">
                  <td>{{ index+1 }}</td>
                  <td>
                    <img :src="'assets/img/store/' + crt.img" :alt="crt.name" width="100px">
                  </td>
                  <td>{{ crt.name }}</td>
                  <td>Rp. {{ crt.price }}</td>
                  <td>
                    <input type="text" :value="crt.qty">
                  </td>
                  <td>
                    <a href="" class="btn btn-warning" v-on:click="minCount(crt._id, $event)">-</a>
                    <a href="" class="btn btn-warning" v-on:click="plusCount(crt._id, $event)">+</a>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <p>Total:</p>
                  </td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== FOOTER ===== -->

      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <p>Kopiitemtehmanis &copy; 2017</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue/cart.js"></script>
    <script>
    $(".hover").mouseleave(
      function () {
        $(this).removeClass("hover");
      }
    );
    </script>
  </body>
</html>
