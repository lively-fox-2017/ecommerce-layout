<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="E-Commerce Materialize" />
  <meta name="author" content="lokiloko" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commaterialize Dashboard</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <header>
    <!-- nav start -->
    <div class="navbar">
      <nav class="light-blue" role="navigation">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col l2 m4">
              <ul class="left">
                <li>
                  <img src="assets/img/logo.png" class="image-logo"></img>
                </li>
              </ul>
            </div>
            <div class="col l10 m4">
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Customer</a></li>
                <li><a href="#">Transaction</a></li>
              </ul>
            </div>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="#">Shop</a></li>
              <li><a href="#">Item</a></li>
              <li><a href="#">Customer</a></li>
              <li><a href="#">Transaction</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col l12 m12 s12">
          <div class="card">
            <div class="card-title center-align">
              <h4>Table Item</h4>
            </div>
            <div class="card-content">
              <table id="example" class="bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                  </tr>
                  <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                  </tr>
                  <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $(".button-collapse").sideNav();
  });
  $(document).ready(function() {
    $('#example').DataTable();
    $('select').material_select();
  });
</script>

</html>
