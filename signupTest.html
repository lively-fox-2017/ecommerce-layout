<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="./semantic/dist/components/icon.css">

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script> 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="./semantic/dist/components/jquery.min.js"></script> -->
  <script src="./semantic/dist/components/form.js"></script>
  <script src="./semantic/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: black;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid" id="app">
  <div class="column">
    <h2 class="ui teal image header">
      <!-- <img src="./Login Example - Semantic_files/logo.png" class="image"> -->
      <div class="content">
        Register a new account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" ref="name" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ref="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="mail icon"></i>
                <input type="email" ref="email" placeholder="Email">
            </div>
        </div>
        <div class="ui fluid large teal submit button" @click.prevent="getFormValues()">Submit</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Have an Account? <a href="login.html">Sign Up</a>
    </div>
  </div>
</div>



  <script src="./scripts/signup.js"></script>
</body>
</html>
